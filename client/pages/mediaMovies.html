    <style>
        /* Styling for the review page */
        .media-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .media-picture {
            margin-right: 20px;
        }

        .media-picture img {
            max-width: 100px;
            border-radius: 8px;
        }

        .media-details {
            flex-grow: 1;
        }

        .media-title {
            margin: 0;
            font-size: 24px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .star-rating {
            font-size: 24px;
            cursor: pointer;
        }

        .star {
            color: lightgray;
        }

        .star.filled {
            color: gold;
        }

        #rating-value {
            margin-left: 10px;
        }

        .media-description {
            margin: 10px 0;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .submit-container {
            display: none;
            text-align: center;
        }

        .submit-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        // Function to fetch and display media details from the database
        async function fetchMediaDetails(mediaId) {
            try {
                // Fetch the movie details from the Remote Database based on the mediaId.
                const movieResponse = await fetch(`/api/media/${mediaId}`);

                // Check
                if (!movieResponse.ok) {
                    throw new Error('Failed to fetch media details');
                }

                const media = await movieResponse.json();

                // Populate media details.
                document.getElementById('media-title').textContent = media.title;
                document.getElementById('media-description').textContent = media.description;
                document.getElementById('media-image').src = `https://image.tmdb.org/t/p/w500${media.poster_url}`;
                document.getElementById('media-release-date').innerHTML = `<strong>Release Date:</strong> ${media.releaseDate}`;

                // Display the director's name.
                if (media.director) {
                    document.getElementById('media-director').innerHTML = `<strong>Director:</strong> ${media.director}`;
                } else {
                    document.getElementById('media-director').innerHTML = `<strong>Director:</strong> Not available`;
                }

                // Display the cast.
                if (media.cast) {
                    document.getElementById('media-cast').innerHTML = `<strong>Cast:</strong> ${media.cast}`;
                } else {
                    document.getElementById('media-cast').innerHTML = `<strong>Cast:</strong> Not available`;
                }

            } catch (error) {
                console.error('Failed to fetch media details:', error);
            }
        }

            const mediaId = urlParams.get('id') || '550';

        // Form submission event handler
        submitButton.addEventListener('click', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaID = urlParams.get('id');  // Fetch 'id' as per query parameter in the URL
            const reviewTextValue = reviewText.value;

            // Log values to verify data being sent

            try {

                        reviewText: reviewTextValue,
                        rating: selectedRating
                    })
                });
