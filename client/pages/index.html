<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Rating Platform</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a onclick="showPage('feed', document.querySelector('nav a:first-child'))" style="cursor: pointer;">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <span class="logo-text">Opinionate</span>
            </div>
        </a>
        <div class="search-bar-header">
            <input type="text" placeholder="Search for media">
        </div>

        <!-- Sign-in Link and Profile Icon -->
        <div class="header-right">
            <a href="createAccount.html" class="sign-in-link">Sign In</a>
            <div class="profile-icon">
                <a href="userProfile.html">
                    <img src="https://via.placeholder.com/50" alt="Profile">
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a onclick="showPage('feed', this)" class="active">Feed</a>
        <a onclick="showPage('movies', this)">Movies</a>
        <a onclick="showPage('music', this)">Music</a>
        <a onclick="showPage('books', this)">Books</a>
        <a onclick="showPage('games', this)">Video Games</a>
    </nav>

    <!-- Content Sections -->
    <div class="content">
        <!-- Feed Section -->
        <div id="feed" class="page-section">
            <h2>Feed</h2>
            <p>This is where your friends' reviews will show up.</p>
            <div class="media-list">
                <div class="media-item">
                    <img src="https://via.placeholder.com/80" alt="Media Image">
                    <div class="media-info">
                        <p><strong>Friend's Review:</strong> "Amazing movie! 10/10 would recommend!"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Section -->
        <div id="movies" class="page-section" style="display: none;">
            <h2>Movies</h2>
            <div id="movies-container" class="media-list"></div>
        </div>

        <!-- Music Section -->
        <div id="music" class="page-section" style="display: none;">
            <h2>Music</h2>
            <div id="albums-container" class="media-list"></div>
        </div>

        <!-- Books Section -->
        <div id="books" class="page-section" style="display: none;">
            <h2>Books</h2>
            <div id="books-container" class="media-list"></div>
        </div>

        <!-- Games Section -->
        <div id="games" class="page-section" style="display: none;">
            <h2>Video Games</h2>
            <div id="games-container" class="media-list"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'caff6515bb5c4394a35ad9b11ee09f31';
        const CLIENT_SECRET = 'aa0145b7bc214e2fae5c02bc3ff2933b';
        let spotifyAccessToken;

        async function fetchSpotifyAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    Authorization: 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            spotifyAccessToken = data.access_token;
        }

        async function fetchMovies() {
            const response = await fetch('https://api.themoviedb.org/3/movie/popular', {
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer YOUR_TMDB_ACCESS_TOKEN'
                }
            });
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('media-item');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="media-info">
                        <p><strong>${movie.title}</strong> - ${movie.release_date}</p>
                        <p>Rating: ${movie.vote_average}</p>
                    </div>
                `;
                moviesContainer.appendChild(movieCard);
            });
        }

        async function fetchMusic() {
            if (!spotifyAccessToken) await fetchSpotifyAccessToken();
            const response = await fetch('https://api.spotify.com/v1/browse/new-releases?limit=10', {
                headers: { Authorization: `Bearer ${spotifyAccessToken}` }
            });
            const data = await response.json();
            displayMusic(data.albums.items);
        }

        function displayMusic(albums) {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = '';
            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.classList.add('media-item');
                albumCard.innerHTML = `
                    <img src="${album.images[0].url}" alt="${album.name}">
                    <div class="media-info">
                        <p><strong>${album.name}</strong> by ${album.artists[0].name}</p>
                    </div>
                `;
                albumsContainer.appendChild(albumCard);
            });
        }

        async function fetchBooks() {
            const response = await fetch('https://openlibrary.org/search.json?q=bestsellers&limit=10');
            const data = await response.json();
            displayBooks(data.docs);
        }

        function displayBooks(books) {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';
            books.forEach(book => {
                const coverUrl = book.cover_i
                    ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`
                    : 'https://via.placeholder.com/80';
                const bookCard = document.createElement('div');
                bookCard.classList.add('media-item');
                bookCard.innerHTML = `
                    <img src="${coverUrl}" alt="${book.title}">
                    <div class="media-info">
                        <p><strong>${book.title}</strong></p>
                        <p>Author: ${book.author_name ? book.author_name[0] : 'Unknown'}</p>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
        }

        async function fetchGames() {
            const response = await fetch('http://localhost:3000/api/games');
            const data = await response.json();
            displayGames(data.results);
        }

        function displayGames(games) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('media-item');
                gameCard.innerHTML = `
                    <img src="${game.image?.super_url || 'https://via.placeholder.com/80'}" alt="${game.name}">
                    <div class="media-info">
                        <p><strong>${game.name}</strong></p>
                        <p>Release Date: ${game.original_release_date || 'N/A'}</p>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        function showPage(pageId, clickedLink) {
            document.querySelectorAll('.page-section').forEach(section => section.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            clickedLink.classList.add('active');

            if (pageId === 'movies') fetchMovies();
            if (pageId === 'music') fetchMusic();
            if (pageId === 'books') fetchBooks();
            if (pageId === 'games') fetchGames();
        }

        document.addEventListener('DOMContentLoaded', () => {
            showPage('feed', document.querySelector('nav a.active'));
        });

        setInterval(fetchSpotifyAccessToken, 55 * 60 * 1000);
    </script>

</body>

</html>
