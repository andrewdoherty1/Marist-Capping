        async function fetchAndDisplayMovies() {
            try {
                const response = await fetch('/api/random-movies');
                const movies = await response.json();

                displayMovies(movies);
            } catch (error) {
                console.error('Error fetching random movies:', error);
            }
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = ''; // Clear previous content

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('media-item');
                movieCard.innerHTML = `
      <img src="${movie.poster_url}" alt="${movie.title}">
      <div class="media-info">
          <p><strong>${movie.title}</strong> - ${movie.releaseDate}</p>
          <p>Director: ${movie.director}</p>
          <p>Studio: ${movie.studio}</p>
      </div> `;
                // Navigate to internal media page with the movie ID
                movieCard.addEventListener('click', () => {
                    window.location.href = `mediaMovies.html?id=${movie.mediaId}`;
                });

                moviesContainer.appendChild(movieCard);
            });
        }

        // Fetch Music (Albums) from Spotify
        async function fetchMusic() {
            try {
                if (!spotifyAccessToken) await fetchSpotifyAccessToken();

                const response = await fetch('https://api.spotify.com/v1/browse/new-releases?limit=10', {
                    headers: {
                        Authorization: `Bearer ${spotifyAccessToken}`
                    }
                });

                const data = await response.json();
                displayMusic(data.albums.items);
            } catch (error) {
                console.error('Failed to fetch music:', error);
            }
        }

        // Display Music (Albums)
        function displayMusic(albums) {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = ''; // Clear previous content

            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.classList.add('media-item');
                albumCard.innerHTML = `
            <img src="${album.images[0].url}" alt="${album.name}">
            <div class="media-info">
                <p><strong>${album.name}</strong> by ${album.artists[0].name}</p>
            </div>
        `;

                albumCard.addEventListener('click', () => {
                    window.location.href = `mediaMusic.html?albumId=${album.id}`;
                });

                albumsContainer.appendChild(albumCard);
            });
        }

        // Fetch games from GiantBomb.
        async function fetchGames() {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {

                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("games");
                displayGames(data.results);


            } catch (error) {
                console.error('Error fetching popular games:', error);
            }
        }
        // Display Video Games.
        function displayGames(games) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = ''; // Clear previous content

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('media-item');
                gameCard.innerHTML = `
            <img src="${game.image?.super_url || 'default-image.jpg'}" alt="${game.name}">
            <div class="media-info">
                <p><strong>${game.name}</strong></p>
                <p>Release Date: ${game.original_release_date || 'N/A'}</p>
            </div>
        `;

                // Navigate to internal media page with the game ID
                gameCard.addEventListener('click', () => {
                    window.location.href = `mediaVG.html?mediaType=game&id=${game.id}`;
                });

                gamesContainer.appendChild(gameCard);
            });
        }

        // Fetch Books from Open Library API
        async function fetchBooks() {
            try {
                const response = await fetch('https://openlibrary.org/search.json?q=bestsellers&limit=10');
                const data = await response.json();
                displayBooks(data.docs);
            } catch (error) {
                console.error('Failed to fetch books:', error);
            }
        }

        // Display Books
        function displayBooks(books) {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = ''; // Clear previous content

            books.forEach(book => {
                const coverUrl = book.cover_i
                    ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`
                    : 'https://via.placeholder.com/80';

                const bookCard = document.createElement('div');
                bookCard.classList.add('media-item');
                bookCard.innerHTML = `
        <img src="${coverUrl}" alt="${book.title}">
        <div class="media-info">
            <p><strong>${book.title}</strong></p>
            <p>Author: ${book.author_name ? book.author_name[0] : 'Unknown'}</p>
            <p>First Published: ${book.first_publish_year || 'N/A'}</p>
        </div>
        `;

                // Navigate to internal media page with the book ID
                bookCard.addEventListener('click', () => {
                    const bookId = book.key.split('/').pop(); // Extracting the book ID
                    window.location.href = `mediaBooks.html?id=${bookId}`;
                });

                booksContainer.appendChild(bookCard);
            });
        }

        // Page Switching Logic
        function showPage(pageId, clickedLink) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            clickedLink.classList.add('active');

            if (pageId === 'movies') fetchAndDisplayMovies();
            if (pageId === 'music') fetchMusic();
            if (pageId === 'books') fetchBooks(); // Fetch books when books tab is selected
            if (pageId === 'games') fetchGames();
        }


        // Show 'Feed' by default
        document.addEventListener('DOMContentLoaded', () => {
            showPage('feed', document.querySelector('nav a.active'));
        });

        // Refresh Spotify Token every 55 minutes
        setInterval(fetchSpotifyAccessToken, 55 * 60 * 1000);
