<!--
    This is the landing page which is listed as top rated.
    It shows the top rated media based on past reviews.
    - Whether these past reviews are from people on our site or from pulled data will be decided once we understand what data we are able to gather.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Rating Platform</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a onclick="showPage('top-rated', document.querySelector('nav a:first-child'))" style="cursor: pointer;">
            <div class="logo">Logo</div>
        </a>
        <div class="search-bar-header">
            <input type="text" placeholder="Search for media">
        </div>
        <div class="profile-icon">
            <a href="userProfile.html">
                <img src="https://via.placeholder.com/50" alt="Profile">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a onclick="showPage('top-rated', this)" class="active">Top rated</a>
        <a onclick="showPage('movies', this)">Movies</a>
        <a onclick="showPage('books', this)">Books</a>
        <a onclick="showPage('music', this)">Music</a>
        <a onclick="showPage('games', this)">Video Games</a>
    </nav>

    <!-- Content Sections -->
    <div class="content">
        <!-- Top Rated Section -->
        <div id="top-rated" class="page-section">
            <h2>Top Rated Media</h2>
            <div class="media-list">
                <div class="media-item">
                    <img src="https://via.placeholder.com/80" alt="Media Image">
                    <div class="media-info">
                        <p><strong>Title</strong> - Release Date - Avg. Rating</p>
                        <p>Exciting description of the media item goes here.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Section (Initially Hidden) -->
        <div id="movies" class="page-section" style="display: none;">
            <h2>Movies</h2>
            <div id="movies-container" class="media-list">
                <!-- Movie cards will be populated here dynamically -->
            </div>
        </div>

        <!-- Books Section (Initially Hidden) -->
        <div id="books" class="page-section" style="display: none;">
            <h2>Books</h2>
            <p>List of books goes here...</p>
        </div>

        <!-- Music Section (Initially Hidden) -->
        <div id="music" class="page-section" style="display: none;">
            <h2>Music</h2>
            <p>List of music goes here...</p>
        </div>

        <!-- Games Section (Initially Hidden) -->
        <div id="games" class="page-section" style="display: none;">
            <h2>Video Games</h2>
            <p>List of video games goes here...</p>
        </div>
    </div>

    <script>
        const API_KEY = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI2NWFkOGE0Y2NiNDgyNWNhOGMxNGYyNzIxYjNkYTA1MiIsIm5iZiI6MTcyOTYzMzA4NS45NTY3NTEsInN1YiI6IjY1Y2U3NmY5MWM2YWE3MDFhYTkxNzk3NiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.frQynqEqWI9w7Tt0nGLqyh7geVkOcuXh_qzNQyGdF1E';

        async function fetchPopularMovies() {
            try {
                const response = await fetch('https://api.themoviedb.org/3/movie/popular', {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                        Authorization: API_KEY
                    }
                });

                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Failed to fetch popular movies:', error);
            }
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = ''; // Clear previous content

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('media-item');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="media-info">
                        <p><strong>${movie.title}</strong> - ${movie.release_date}</p>
                        <p>Rating: ${movie.vote_average}</p>
                    </div>
                `;

                movieCard.addEventListener('click', () => {
                    window.open(`https://www.themoviedb.org/movie/${movie.id}`, '_blank');
                });

                moviesContainer.appendChild(movieCard);
            });
        }

        function showPage(pageId, clickedLink) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            clickedLink.classList.add('active');

            if (pageId === 'movies') {
                fetchPopularMovies();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showPage('top-rated', document.querySelector('nav a.active'));
        });
    </script>

</body>

</html>
