</head>

<body>

    <header>
        <a onclick="showPage('feed', document.querySelector('nav a:first-child'))" style="cursor: pointer;">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                </a>
                <span class="logo-text">Opinionate</span>
            </div>
        </a>
        <div class="search-bar-header">
            <input type="text" placeholder="Search for media">
        </div>
    
        <!-- Sign-in / Log-out Link and Profile Icon -->
        <div class="header-right">
            <a href="createAccount.html" id="auth-link" class="sign-in-link">Sign In</a>
            <div class="profile-icon" id="profile-icon">
                <a href="userProfile.html">
                    <img src="https://via.placeholder.com/50" alt="Profile">
                </a>
            </div>
        </div>
    </header>
    




    <!-- Navigation Bar -->
    <nav>
        <a onclick="showPage('feed', this)" class="active">Feed</a>
        <a onclick="showPage('movies', this)">Movies</a>
        <a onclick="showPage('music', this)">Music</a>
        <a onclick="showPage('books', this)">Books</a>
        <a onclick="showPage('games', this)">Video Games</a>
    </nav>

    <!-- Content Sections -->
    <div class="content">
        <!-- Feed Section -->
        <div id="feed" class="page-section">
            <h2>Feed</h2>
            <p>This is where your friends' reviews will show up.</p>
            <div class="media-list">
                <!-- Placeholder for future reviews from friends -->
                <div class="media-item">
                    <img src="https://via.placeholder.com/80" alt="Media Image">
                    <div class="media-info">
                        <p><strong>Friend's Review:</strong> "Amazing movie! 10/10 would recommend!"</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Movies Section -->
        <div id="movies" class="page-section" style="display: none;">
            <h2>Movies</h2>
            <div id="movies-container" class="media-list">
                <!-- Movie cards will be dynamically populated -->
            </div>
        </div>

        <!-- Music Section -->
        <div id="music" class="page-section" style="display: none;">
            <h2>Music</h2>
            <div id="albums-container" class="media-list">
                <!-- Albums will be dynamically populated -->
            </div>
        </div>

        <!-- Books Section -->
        <div id="books" class="page-section" style="display: none;">
            <h2>Books</h2>
            <p>List of books goes here...</p>
        </div>

        <!-- Games Section -->
        <div id="games" class="page-section" style="display: none;">
            <h2>Video Games</h2>
            <div id="games-container" class="media-list">
                <!-- Video Games will be dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'caff6515bb5c4394a35ad9b11ee09f31';
        const CLIENT_SECRET = 'aa0145b7bc214e2fae5c02bc3ff2933b';
        let spotifyAccessToken;

        // Fetch Spotify Access Token
        async function fetchSpotifyAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    Authorization: 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                },
                body: 'grant_type=client_credentials'
            });

            const data = await response.json();
            spotifyAccessToken = data.access_token;
        }

        // Fetch Popular Movies from TMDB
        async function fetchMovies() {
            try {
                const response = await fetch('https://api.themoviedb.org/3/movie/popular', {
                    headers: {
                        accept: 'application/json',
                        Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI2NWFkOGE0Y2NiNDgyNWNhOGMxNGYyNzIxYjNkYTA1MiIsIm5iZiI6MTcyOTYzMzA4NS45NTY3NTEsInN1YiI6IjY1Y2U3NmY5MWM2YWE3MDFhYTkxNzk3NiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.frQynqEqWI9w7Tt0nGLqyh7geVkOcuXh_qzNQyGdF1E'
                    }
                });

                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Failed to fetch movies:', error);
            }
        }

        // Display Movies
        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = ''; // Clear previous content

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('media-item');
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="media-info">
                        <p><strong>${movie.title}</strong> - ${movie.release_date}</p>
                        <p>Rating: ${movie.vote_average}</p>
                    </div>
                `;

                movieCard.addEventListener('click', () => {
                    window.open(`https://www.themoviedb.org/movie/${movie.id}`, '_blank');
                });

                moviesContainer.appendChild(movieCard);
            });
        }

        // Fetch Music (Albums) from Spotify
        async function fetchMusic() {
            try {
                if (!spotifyAccessToken) await fetchSpotifyAccessToken();

                const response = await fetch('https://api.spotify.com/v1/browse/new-releases?limit=10', {
                    headers: {
                        Authorization: `Bearer ${spotifyAccessToken}`
                    }
                });

                const data = await response.json();
                displayMusic(data.albums.items);
            } catch (error) {
                console.error('Failed to fetch music:', error);
            }
        }

        // Display Music (Albums)
        function displayMusic(albums) {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = ''; // Clear previous content

            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.classList.add('media-item');
                albumCard.innerHTML = `
                    <img src="${album.images[0].url}" alt="${album.name}">
                    <div class="media-info">
                        <p><strong>${album.name}</strong> by ${album.artists[0].name}</p>
                    </div>
                `;

                albumCard.addEventListener('click', () => {
                    window.open(album.external_urls.spotify, '_blank');
                });

                albumsContainer.appendChild(albumCard);
            });
        }

        //GiantBomb
        const apiKey = '8dfa1038447a4c092e489b3775d27ae4821a1e90';
        const url = `http://localhost:3000/api/games`;

        // Fetch games from GiantBomb.
        async function fetchGames() {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
            
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("games");
                displayGames(data.results);
                

            } catch (error) {
                console.error('Error fetching popular games:', error);
            }
        }
        // Display Video Games.
        function displayGames(games) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';  // Clear any existing content

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('media-item');
                gameCard.innerHTML = `
            <img src="${game.image?.super_url || 'default-image.jpg'}" alt="${game.name}">
            <div class="media-info">
                <p><strong>${game.name}</strong></p>
                <p>Release Date: ${game.original_release_date || 'N/A'}</p>
            </div>
        `;

                // Open the game's GiantBomb page on click, if there's a URL
                gameCard.addEventListener('click', () => {
                    if (game.site_detail_url) {
                        window.open(game.site_detail_url, '_blank');
                    }
                });

                gamesContainer.appendChild(gameCard);
            });
        }


        // Page Switching Logic
        function showPage(pageId, clickedLink) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(pageId).style.display = 'block';
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            clickedLink.classList.add('active');

            if (pageId === 'movies') fetchMovies();
            if (pageId === 'music') fetchMusic();
            if (pageId === 'games') fetchGames();
        }

        // Show 'Feed' by default
        document.addEventListener('DOMContentLoaded', () => {
            showPage('feed', document.querySelector('nav a.active'));
        });

        // Refresh Spotify Token every 55 minutes
        setInterval(fetchSpotifyAccessToken, 55 * 60 * 1000);



        // Check if user is logged in and update auth link
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('/check-session');
                const result = await response.json();

                if (result.loggedIn) {
                    const authLink = document.getElementById("auth-link");
                    authLink.textContent = "Log Out";
                    authLink.href = "#";
                    authLink.addEventListener("click", handleLogout);
                    
                    // Update UI with the user's name
                    document.getElementById("profile-icon").title = result.user.username;
                }
            } catch (error) {
                console.error("Error checking session status:", error);
            }
        });

        // Function to handle logging out
        async function handleLogout(event) {
            event.preventDefault();
            try {
                const response = await fetch('/logout', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    window.location.href = 'index.html'; // Redirect after logging out
                } else {
                    console.error("Error logging out:", result.message);
                }
            } catch (error) {
                console.error("Logout request error:", error);
            }
        }
    </script>

</body>

</html>
