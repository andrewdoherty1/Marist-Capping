<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinionate - Media Page</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        /* Additional Styling for the media page */
        .media-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .media-picture img {
            max-width: 100%;
            border-radius: 8px;
        }

        .media-details {
            margin-top: 20px;
        }

        .media-description {
            margin-bottom: 20px;
        }

        .rating-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .star-rating {
            font-size: 24px;
            cursor: pointer;
        }

        .star {
            color: lightgray;
        }

        .star.filled {
            color: gold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<header>
    <a href="index.html" class="logo">Logo</a>
    <div class="search-bar-header">
        <input type="text" placeholder="Search for media">
    </div>
    <div class="profile-icon">
        <a href="#">
            <img src="https://via.placeholder.com/50" alt="Profile">
        </a>
    </div>
</header>

<!-- Media Page Content -->
<div class="media-container">
    <div class="media-picture">
        <img src="https://via.placeholder.com/600x400" alt="Media Picture">
    </div>
    <div class="media-details">
        <h2>Media Title</h2>
        <p>Release Date: <strong>2024-10-22</strong></p>
        <div class="media-description">
            <textarea id="description" rows="4" placeholder="Write your description here..."></textarea>
        </div>
        <div class="rating-container">
            <span class="star-rating" id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </span>
            <span id="rating-value" style="margin-left: 10px;">0 Stars</span>
        </div>
        <button class="save-button">Save</button>
    </div>
</div>

<script>
    // Star rating system
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('rating-value');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const rating = star.getAttribute('data-value');

            // Reset all stars
            stars.forEach(s => {
                s.classList.remove('filled');
            });

            // Highlight the selected rating
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add('filled');
            }

            // Update the rating value text
            ratingValue.textContent = `${rating} Stars`;
        });
    });
</script>

</body>
</html>
