<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinionate - Book Review</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        /* Styling for the review page */
        .media-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .media-picture {
            margin-right: 20px;
        }

        .media-picture img {
            max-width: 100px;
            border-radius: 8px;
        }

        .media-details {
            flex-grow: 1;
        }

        .media-title {
            margin: 0;
            font-size: 24px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .star-rating {
            font-size: 24px;
            cursor: pointer;
        }

        .star {
            color: lightgray;
        }

        .star.filled {
            color: gold;
        }

        #rating-value {
            margin-left: 10px;
        }

        .media-description {
            margin: 10px 0;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .submit-container {
            display: none;
            text-align: center;
        }

        .submit-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo" style="height: 50px;">
        </a>
        <div class="search-bar-header">
            <input type="text" placeholder="Search for media">
        </div>
        <div class="profile-icon">
            <a href="#">
                <img src="https://via.placeholder.com/50" alt="Profile">
            </a>
        </div>
    </header>

    <!-- Media Page Content -->
    <div class="media-container" id="media-container">
        <div class="media-picture">
            <img src="" alt="Media Picture" id="media-image">
            <div class="bookmark-container" style="text-align: center; margin-top: 20px;">
                <button id="bookmark-btn" style="background: none; border: none; cursor: pointer;">
                    <img src="images/bookmarkIcon.webp" alt="Bookmark" id="bookmark-image" style="height: 40px;">
                </button>
            </div>
        </div>
        <div class="media-details">
            <h2 class="media-title" id="media-title">Media Title</h2>
            <p id="media-author"><strong>Author:</strong> Loading...</p>
            <p id="media-release-date"><strong>Year:</strong> Loading...</p>
            <div class="media-description">
                <p id="media-description"><strong>Description:</strong> Loading description...</p>
            </div>
            <div class="rating-container">
                <span class="star-rating" id="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </span>
                <span id="rating-value">0 Stars</span>
            </div>
            <form id="reviewForm">
                <textarea id="reviewText" rows="4" placeholder="Write your review here..."></textarea>
                <div class="submit-container" id="submit-container">
                    <button type="button" id="submit-btn">Submit</button>
                </div>
            </form>
            <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 20px;">
                Your review has been submitted successfully!
            </div>
        </div>
    </div>

    <script>
        // Function to fetch and display book details from Open Library API
        // Fetch and display book details from Open Library API
        async function fetchMediaDetails(mediaId) {
            try {
                // Fetch the book details from the Remote Database based on the mediaId.
                const bookResponse = await fetch(`/api/books/${mediaId}`);

                // Check
                if (!bookResponse.ok) {
                    throw new Error('Failed to fetch media details');
                }

                const media = await bookResponse.json();

                // Populate media details.
                document.getElementById('media-title').textContent = media.title;
                document.getElementById('media-description').textContent = media.description;
                //document.getElementById('media-release-date').textContent = media.year;
                //document.getElementById('media-image').src = `https://image.tmdb.org/t/p/w500${media.poster_url}`;
                document.getElementById('media-release-date').innerHTML = `<strong>Release Date:</strong> ${media.year}`;
                document.getElementById('media-image').src = media.cover_url;
                // Display the author's name.

                if (media.author) {
                    document.getElementById('media-author').innerHTML = `<strong>Author:</strong> ${media.author}`;
                } else {
                    document.getElementById('media-author').innerHTML = `<strong>Author:</strong> Not available`;
                }

                // Display the cas.


            } catch (error) {
                console.error('Failed to fetch media details:', error);
            }

        }

        // Call fetchMediaDetails with the book ID from the URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaId = urlParams.get('id') || '550';
            fetchMediaDetails(mediaId);
        });

        // Star rating system
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');
        const submitButton = document.getElementById('submit-btn');
        const submitContainer = document.getElementById('submit-container');
        const reviewText = document.getElementById('reviewText');

        let ratingSelected = false;
        let selectedRating = 0; // Store the selected rating

        // function toggleSubmitButton() {
        //     submitButton.disabled = !ratingSelected;
        // }

        function toggleSubmitButton() {
            if (ratingSelected || description.value.trim()) {
                submitContainer.style.display = 'block';
            } else {
                submitContainer.style.display = 'none';
            }
        }

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => s.classList.remove('filled'));

                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('filled');
                }

                ratingValue.textContent = `${rating} Stars`;
                selectedRating = rating;
                ratingSelected = true;
                toggleSubmitButton();
            });
        });
        // Toggle submit button visibility based on review text
        reviewText.addEventListener('input', toggleSubmitButton);

        // Form submission event handler
        submitButton.addEventListener('click', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaID = urlParams.get('id');  // Fetch 'id' as per query parameter in the URL
            const reviewTextValue = reviewText.value;

            // Log values to verify data being sent
            console.log("Submitting review:", { mediaID, reviewTextValue, rating: selectedRating });

            try {
                const response = await fetch('/submitReview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mediaID,
                        reviewText: reviewTextValue,
                        rating: selectedRating
                    })
                });

                if (response.ok) {
                    console.log("Review submitted successfully");
                    // Clear the review text and reset the rating
                    document.getElementById('reviewText').value = '';  // Clear review text
                    selectedRating = 0;  // Reset rating
                    document.getElementById('rating-value').textContent = '0 Stars';
                    // Hide the submit button again
                    document.getElementById('submit-container').style.display = 'none';
                    // Show the success message
                    const successMessage = document.getElementById('success-message');
                    successMessage.style.display = 'block';

                    // Hide the success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000); // 3 seconds
                } else {
                    console.error("Failed to submit review", response.statusText);
                    // Handle errors if submission fails
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error("Error submitting review:", error);
            }
        });


        const bookmarkButton = document.getElementById('bookmark-btn');
        bookmarkButton.addEventListener('click', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaID = urlParams.get('id');  // Fetch 'id' as per query parameter in the URL

            // Log values to verify data being sent
            console.log("Submitting bookmark:", { mediaID });

            try {
                const response = await fetch('/submitBookmark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mediaID
                    })
                });

                if (response.ok) {
                    console.log("Bookmark submitted successfully");
                    // Optionally, you can show a message or change the button state
                    alert('Bookmark added successfully!');
                } else {
                    console.error("Failed to submit bookmark", response.statusText);
                    // Handle errors if submission fails
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error("Error submitting bookmark:", error);
            }
        });
    </script>

</body>

</html>
